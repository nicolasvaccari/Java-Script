<body>
    <style>
        div {
            background-color: yellowgreen;
            width: 200px;
            height: 200px;
            font-family: sans-serif;
            line-height: 200px;
            color: white;
            text-align: center ;
           
        }
    </style>

    <div id="er">
        interaja
     </div>
 
    </main>
    <script>
        var a = window.document.getElementById('er')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseover', entrar)
        a.addEventListener('mouseout', sair)
        
            function clicar() {
                a.innerText = "clicou!"
                a.style.backgroundColor = "red"
            }
            function entrar() {
                a.innerText = 'entrou!'

            }
            function sair() {
                a.innerText = 'saiu'
                a.style.backgroundColor = 'yellowgreen'

            }

    </script>
